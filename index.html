<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  
  <title>GUESS THE NUMBER GAME</title>
</head>

<body>
  <main>
    <div class="screen1">
      <h1>Guess the number</h1>
      <p>Pick a natural number between 0 and 10</p>
  
      <form >
        <input id="inputNumber" type="number">
        <button id="btnTry">Check</button>
      </form>
    </div>
    
    <div class="screen2 hide">
      <h2>Acertou em 3 vezes</h2>
      <button id="btnReset">Play again</button>
    </div>

  </main>
  <script src="./main.js"></script>
</body>
</html>
